<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial Nova Light', sans-serif;
            text-align: center;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        h2 {
            font-size: 14px;
        }

        button {
            width: 30mm;
            height: 20mm;
            margin: 5px;
        }
		

        .rectangle {
            border: 2px solid black;
            padding: 2em;
            display: inline-block;
        }

        #statusBox {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
    <title>Hynebot Remote V1</title>
</head>
<body>

<br><br>
<div class="rectangle">
    <div class="container">
        <h1>Hynebot Remote V1.0</h1>
        <h2>LUT University Â© 2023</h2>
		
		<br><br>

        <!-- Connect Button -->
        <button id="connectButton">Connect</button>

        <!-- Three blank lines -->
        <br><br><br>

        <!-- Buttons arranged like a diamond -->
        <button>Forward</button><br>
        <button>Left</button>
        <button>Right</button><br>
        <button>Backward</button>
		
		<!-- Three blank lines -->
        <br><br><br>

        <!-- Status Box -->
        <div id="statusBox">
            <p id="statusMessage">No errors</p>
        </div>
    </div>
</div>

</body>
</html>
